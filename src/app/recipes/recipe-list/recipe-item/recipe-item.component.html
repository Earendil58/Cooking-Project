<a href="#" class="list-group-item list-group-item-action" (click)="selectedItem( )">
  <div class="group-items-recipe">
    <div class="float-left">
      <h4>{{recipeItem.name}}</h4>
      <p>{{recipeItem.description}}</p>
    </div>
    <div class="recipe-image-list">
      <img [src]="recipeItem.imagePath" alt="{{recipeItem.name}}" class="img-fluid" class="rounded float-right"
        style="width: 300px; height: 200px;">
    </div>
  </div>
</a>
