<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="list-group">
  <a href="#" class="list-group-item list-group-item-action" *ngFor="let recipe of recipes">
    <div class="group-items-recipe">
      <div class="float-left">
        <h4>{{recipe.name}}</h4>
        <p>{{recipe.description}}</p>
      </div>
      <div class="recipe-image-list">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-fluid" class="rounded float-right">
      </div>
    </div>
  </a>
  <app-recipe-item></app-recipe-item>
</div>
