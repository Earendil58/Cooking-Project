<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeSelectedFather)="onSelectedGrandFather($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectedRecipeGrandfather; else noRecipe"
      [recipe]="selectedRecipeGrandfather"></app-recipe-detail>
    <ng-template #noRecipe>
      <p>Please select a Recipe</p>
    </ng-template>
  </div>
</div>
